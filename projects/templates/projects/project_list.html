{% extends 'home.html' %}

{% block content %}
  <h2>Project List</h2>
  <div class="projects">
    {% for project in projects %}
      <div class="project">
        <h2 class="company">
          {{ project.projectName }}
        </h2>
        <p>{{ project.description }}</p>
      </div>
    {% endfor %}
  </div>
{% endblock %}
