{% extends 'base.html' %} {% block content %}
<div class="w-full flex flex-col items-center gap-12 mt-12">
  <h2 class="text-3xl font-semibold">Take my Resume as PDF to your email!</h2>
  <form class="flex gap-6" method="post">
    {% csrf_token %} {{ form.as_p }}
    <button
      class="w-fit px-4 py-2 bg-sky-500 text-white font-semibold rounded-md shadow-lg transition-all duration-300 hover:bg-sky-600 focus:outline-none focus:ring-2 focus:ring-sky-400 focus:ring-opacity-75"
      type="submit"
    >
      Send
    </button>
  </form>
  <h2 class="text-3xl font-semibold">Or</h2>
  <a
    href="../media/MayResume2024.pdf"
    download="MayResume2024.pdf"
    class="px-4 py-2 bg-sky-500 text-white font-semibold rounded-md shadow-lg transition-all duration-300 hover:bg-sky-600 focus:outline-none focus:ring-2 focus:ring-sky-400 focus:ring-opacity-75"
  >
    Download
  </a>
</div>
{% endblock %}
