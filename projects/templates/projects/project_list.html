{% extends 'base.html' %}

{% block content %}
<h1 class="text-6xl w-full flex justify-center mb-12 mt-6 font-bold">Projects</h1>
<div class="w-full flex justify-center">
  <div class="projects grid grid-cols-4 gap-6 justify-center">
    {% for project in projects %}
      <div class="card w-64 bg-base-100 shadow-lg bg-gray-100">
        <div class="card-body">
          <h2 class="card-title">{{ project.projectName }}</h2>
          <p>{{ project.description }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
